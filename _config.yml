          무엇보다 주말에 같이 쇼핑몰에 가거나, 기숙사에서 서로의 음식을 만들어 줄 때, 그리고 제 생일에 Austin에 갈 때 가장 즐겁고 튜터링을 잘 했다는 생각이 들었습니다. 
